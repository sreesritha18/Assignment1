<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Task-1</title>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
</head>

<style>
table, th, td {
  margin-top:100px ;
  margin-left: 100px;
  margin-right: 10px;
  border:1px solid black;
  background-color: lightblue;
  border-radius: 10px;

}

.hello{
  border-collapse: collapse;
  background-color: white;
}

.data{
    margin-left: 100px;
    height:70px;
    width: 100px;
    border:3px solid rgb(72, 202, 46);
    display: inline-block;
    

}
</style>

<body>
<table style="width:70%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<div class="hello">
    <p class="data" style="border-radius: 8px ;"></p>
    <p class="data" style="border-radius: 10px ;"></p>
    <p class="data" style="border-radius: 20px ;"></p>
</div>
<div>
    <p class="data" style="border-radius: 10px ;"></p>
    <p class="data" style="border-radius: 5px ;"></p>
    <p class="data" style="border-radius: 20px ;"></p>
</div>
<div>
  <p class="data" style="border-radius: 100% ;"></p>
  <p class="data" style="border-radius: 10px ;"></p>
  <p class="data" style="border-radius: 5px 20px  10px 30px  ;"></p>
</div>
</body>
</html>
